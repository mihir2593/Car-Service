{% extends "stores/master.html" %}
{% block content %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Usage Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container mt-5">
    <h2 class="text-center mb-4">Store list </h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="dateListed">Date Store Listed</label>
                <input type="date" name="date_store_listed" class="form-control" id="dateListed" required>
            </div>
            <div class="form-group">
                <label for="ownerName">Owner Name</label>
                <input type="text" name="o_name" class="form-control" id="ownerName" required>
            </div>
            <div class="form-group">
                <label for="storeName">Store Name</label>
                <input type="text" name="s_name" class="form-control" id="storeName" required>
            </div>
            <div class="form-group">
                <label for="storePhoneNumber">Store Phone Number</label>
                <input type="tel" name="s_phonenumber" class="form-control" id="storePhoneNumber" required>
            </div>
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" name="email" class="form-control" id="emailAddress" required>
            </div>
            <div class="form-group">
                <label for="openingTime">Opening Time</label>
                <input type="time" name="o_time" class="form-control" id="openingTime" required>
            </div>
            <div class="form-group">
                <label for="closingTime">Closing Time</label>
                <input type="time" name="c_time" class="form-control" id="closingTime" required>
            </div>
            <div class="form-group">
                <label for="ownerPhoneNumber">Owner Phone Number</label>
                <input type="tel" name="o_phonenumber" class="form-control" id="ownerPhoneNumber" required>
            </div>
            <div class="form-group">
                <label for="storeLicence">Store Licence Document</label>
                <input type="file" name="storelicence" class="form-control-file" id="storeLicence" required>
            </div>
            <div class="form-group">
                <label for="ownerDocument">Owner's Document (Aadhar Card, PAN Card)</label>
                <input type="file" name="o_documents" class="form-control-file" id="ownerDocument" required>
            </div>
            <div class="form-group">
                <label for="storeStartDate">Date/Year of Store First Started</label>
                <input type="date" name="store_started_date" class="form-control" id="storeStartDate" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" name="address" id="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="storeImage">Image of Store</label>
                <input type="file" name="s_image" class="form-control-file" id="storeImage" required>
            </div>
            <div class="form-group">
                <label for="gstNo">GST No</label>
                <input type="text" name="gstno" class="form-control" id="gstNo" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</body>
{% endblock %}
