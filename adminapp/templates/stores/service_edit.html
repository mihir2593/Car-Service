{% extends "stores/master.html" %}
{% block content %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Store List </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-4">Service Details Form</h2>
        <form method="post" enctype="multipart/form-data" action="/store/updatestore/{{service.id}}/">
            {% csrf_token %}

             <div class="form-group">
            <label for="storeName">Store Branch Name</label>
            <input type="text" name="s_name" value="{{service.s_name}}" class="form-control" id="storeName" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" name="address" value="{{service.address}}" id="address" rows="3"
                      required></textarea>
        </div>
        <div class="form-group">
            <label for="storePhoneNumber">Store Phone Number</label>
            <input type="tel" name="s_phonenumber" value="{{service.s_phonenumber}}" class="form-control"
                   id="storePhoneNumber" required>
        </div>
        <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="email" name="email" value="{{service.email}}" class="form-control" id="emailAddress" required>
        </div>
        <div class="form-group">
            <label for="openingTime">Opening Time</label>
            <input type="time" name="o_time" value="{{service.o_time}}" class="form-control" id="openingTime" required>
        </div>
        <div class="form-group">
            <label for="closingTime">Closing Time</label>
            <input type="time" name="c_time" value="{{service.c_time}}" class="form-control" id="closingTime" required>
        </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
{% endblock %}
