{% extends "stores/master.html" %}
{% block content %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Edit Form </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-4">Product Details Form</h2>
        <form method="post" enctype="multipart/form-data" action="/store/updateproduct/{{product.id}}/">
            {% csrf_token %}
            <div class="form-group">
                <label for="productName">Name</label>
                <input type="text" name="name"  value="{{product.name}}" class="form-control" id="productName" required>
            </div>
            <div class="form-group">
                <label for="useCategory">Use Category</label>
                <select class="form-control" name="Cate" id="useCategory" required>
                    <option value="{{product.Cate}}">Select Use Category</option>
                    {% for ab in addcate %}
                    <option value= {{ab.id}} > {{ ab.company }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="useInCategory">Use in Category</label>
                <select class="form-control" name="Usecate" id="useInCategory" required>
                    <option value="{{Product.Usecate}}">Select Use In Category</option>
                    {% for ab in addusecate %}
                    <option value= {{ab.id}} > {{ ab.usecategory }}</option>
                    {% endfor %}
                </select>

            </div>
            <div class="form-group">
                <label for="productImage">Product Image</label>
                <input type="file" name="image" value="{{product.image}}" class="form-control-file" id="productImage" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Price</label>
                <input type="number" name="price" value="{{product.price}}" class="form-control" id="productPrice" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
{% endblock %}
