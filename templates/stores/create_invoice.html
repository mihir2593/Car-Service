<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product and Client Information Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Product and Client Information Form</h2>
    <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <!-- Product Details -->
        <div class="form-group">
            <label for="product-name">Product Name</label>
            <input type="text" class="form-control" id="product-name" name="product_name" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="product-price">Product Price</label>
            <input type="number" class="form-control" id="product-price" name="product_price" placeholder="Enter product price">
        </div>
        <div class="form-group">
            <label for="product-category">Product Category</label>
            <input type="text" class="form-control" id="product-category" name="product_category" placeholder="Enter product category">
        </div>

        <!-- Client Details -->
        <div class="form-group">
            <label for="client-name">Client Name</label>
            <input type="text" class="form-control" id="client-name" name="client-name" placeholder="Enter client name">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="c_address" placeholder="Enter address">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="c_email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="c_phone" placeholder="Enter phone number">
        </div>

        <!-- Payment Details -->
        <div class="form-group">
            <label for="payment-type">Payment Type</label>
            <select class="form-control" id="payment-type" name="payment_type">
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash">Cash</option>
            </select>
        </div>

        <!-- Store Details -->
        <div class="form-group">
            <label for="store-name">Store Name</label>
            <input type="text" class="form-control" id="store-name" name="store_name" placeholder="Enter store name">
        </div>
        <div class="form-group">
            <label for="store-address">Store Address</label>
            <input type="text" class="form-control" id="store-address" name="s_address" placeholder="Enter store address">
        </div>
        <div class="form-group">
            <label for="store-phone">Store Phone</label>
            <input type="tel" class="form-control" id="store-phone" name="s_phone" placeholder="Enter store phone number">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
