{% extends "client/master.html" %}
{% block content %}
{% load static %}
<div class="row">
    <div class="col-lg-3">

    </div>
<div class="col-lg-6">
    <div class="bg-primary  d-flex flex-column justify-content-center text-center mt-5 p-5 wow zoomIn"
         data-wow-delay="0.6s">
        <h1 class="text-white mb-4">Book For A Service</h1>
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-12 col-sm-6">
                    <input type="text" name="c_name" class="form-control border-0" placeholder="Your Name" style="height: 55px;">
                </div>
                <div class="col-12 col-sm-6">
                    <input type="email" name="c_email" class="form-control border-0" placeholder="Your Email" style="height: 55px;">
                </div>
                <div class="col-12 col-sm-6">
                    <input type="text"  name="c_phonenumber" class="form-control border-0" placeholder="Your Phonenumber" style="height: 55px;">

                </div>
                <div class="col-12 col-sm-6">
                    <div class="date" id="date1" data-target-input="nearest">
                        <input type="text" name="date"
                               class="form-control border-0 datetimepicker-input"
                               placeholder="Service Date" data-target="#date1" data-toggle="datetimepicker"
                               style="height: 55px;">
                    </div>
                </div>
                <div class="col-12">
                    <textarea class="form-control border-0"  name="service_type" placeholder="Type of Service "></textarea>
                </div>
                <div class="col-12">
                    <a href="{% url 'myservice' %}"> <button class="btn btn-secondary w-100 py-3" type="submit">Book Now</button></a>
                </div>
            </div>
        </form>
    </div>
</div>
    <div class="col-lg-3">

    </div>
</div>


{% endblock %}
